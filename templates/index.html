<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Zorbara – Siber Zorbalık Rehberi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">🛡️ Zorbara</h1>
    <p class="text-center">Siber zorbalıkla baş etmen için buradayım!</p>

    <div class="card p-4">
      <div id="chat-box" style="height: 300px; overflow-y: auto; border: 1px solid #ccc;" class="mb-3 p-2 rounded"></div>
      <div class="input-group">
        <input type="text" id="user-input" class="form-control" placeholder="Bir şey yaz..." />
        <button class="btn btn-primary" onclick="sendMessage()">Gönder</button>
      </div>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const message = input.value.trim();
      if (!message) return;

      chatBox.innerHTML += `<div><strong>Sen:</strong> ${message}</div>`;
      input.value = "";

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      chatBox.innerHTML += `<div><strong>Zorbara:</strong> ${data.reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
